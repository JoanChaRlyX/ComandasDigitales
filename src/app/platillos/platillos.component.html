<h1 class="card-title">PLATILLOS</h1>
<!-- La etiqueta <div> se emplea para definir un bloque de contenido o sección de la página -->

<div class="my-2 text-left">
  <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/platillos/form']">Crear Platillos</button>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">PRECIO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let platillo of platillos">
        <td>{{platillo.id}}</td>
        <td>{{platillo.nombre}}</td>
        <td>{{platillo.precio}}</td>
      </tr>
    </tbody>
  </table>
